<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Librus Absence Extractor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Librus Synergia Absence Extractor</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label for="user" class="form-label">Login</label>
          <input
            type="text"
            class="form-control"
            id="user"
            name="user"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signer" class="form-label">Signer Name</label>
          <input
            type="text"
            class="form-control"
            id="signer"
            name="signer"
            required
          />
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="headful"
            name="headful"
          />
          <label class="form-check-label" for="headful"
            >Show browser window (debug)</label
          >
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="gen_mail"
            name="gen_mail"
            checked
          />
          <label class="form-check-label" for="gen_mail"
            >Generate mail body</label
          >
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="offer_file"
            name="offer_file"
            checked
          />
          <label class="form-check-label" for="offer_file"
            >Offer results as file download</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Extract Absences</button>
      </form>
    </div>
  </body>
</html>
